<!-- DataTables -->
<link rel="stylesheet"
      href="{{ url_for('webhook.static', filename='plugins/datatables-bs4/css/dataTables.bootstrap4.min.css') }}"/>
<link rel="stylesheet"
      href="{{ url_for('webhook.static', filename='plugins/datatables-responsive/css/responsive.bootstrap4.min.css') }}"/>
<link rel="stylesheet"
      href="{{ url_for('webhook.static', filename='plugins/datatables-buttons/css/buttons.bootstrap4.min.css') }}"/>
<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Signals Page</h1>
            </div>
            <!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item">
                        <a href="#">Home</a>
                    </li>
                    <li class="breadcrumb-item active">Signals Page</li>
                </ol>
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /.content-header -->
<!-- Main content -->
<div class="content">
    <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card card-info">
              <div class="card-header">
                <h3 class="card-title"> {{ table_name }} DataTable</h3>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <div class="form-group col-sm-12 col-md-4">
                  <label for="inputStatus">Table</label>
                  <select id="inputStatus" class="form-control custom-select">
                    <option selected disabled>Select Table</option>
                    {% for table in tables %}
                      <option value="{{ table }}">{{ table }}</option>
                    {% endfor %}
                  </select>
                </div>
                {% with table_name=table_name %}
                  {% include "webhook/table2.html" %}
                {% endwith %}
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /.content -->
<script>
var url = "{{ url_for('static', filename='scripts/signals.js') }}";
$.getScript(url);
</script>
